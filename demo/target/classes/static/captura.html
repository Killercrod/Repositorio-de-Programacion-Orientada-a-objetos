<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar INE</title>
  <link rel="stylesheet" href="captura.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <h1>Coloque su INE dentro del marco</h1>
    </header>
    <main>
      <div class="marco">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        
        <!-- OVERLAY CON ROIS - NUEVO -->
        <div class="overlay-rois">
          <div class="roi-nombre">
            <div class="roi-label">NOMBRE</div>
          </div>
          <div class="roi-curp">
            <div class="roi-label">CURP</div>
          </div>
          <div class="instrucciones">
            Aseg√∫rese que el NOMBRE y CURP est√©n dentro de los recuadros coloreados
          </div>
        </div>
      </div>
    </main>
    <footer>
      <button id="btnRegresar" onclick="window.location.href='index.html'">‚¨Ö Regresar</button>
      <button id="btnCapturar">üì∏ Capturar INE</button>
    </footer>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const btnCapturar = document.getElementById('btnCapturar');
    let stream = null;

    // Activar c√°mara
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1010 },
            height: { ideal: 638 }
          } 
        });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error al acceder a la c√°mara:', err);
        alert('No se pudo acceder a la c√°mara. Permite el acceso a la c√°mara.');
      }
    }

    // Capturar foto
    btnCapturar.addEventListener('click', async () => {
      btnCapturar.disabled = true;
      btnCapturar.textContent = 'Procesando...';
      
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Detener c√°mara
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      // Convertir a formato para enviar
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('foto', blob, 'ine.jpg');

        try {
          const response = await fetch('/procesar-ine', {
            method: 'POST',
            body: formData
          });
          
          const datosOCR = await response.json();
          
          if (datosOCR.estado === "EXITO") {
            // Guardar datos OCR para el formulario
            localStorage.setItem('datosOCR', JSON.stringify(datosOCR.datos_extraidos));
            // Redirigir al formulario
            window.location.href = 'form.html';
          } else {
            alert('Error al procesar INE: ' + datosOCR.error);
            btnCapturar.disabled = false;
            btnCapturar.textContent = ' Capturar INE';
            iniciarCamara(); // Reiniciar c√°mara
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al enviar la foto al servidor');
          btnCapturar.disabled = false;
          btnCapturar.textContent = ' Capturar INE';
          iniciarCamara(); // Reiniciar c√°mara
        }
      }, 'image/jpeg', 0.8);
    });

    // Iniciar c√°mara al cargar
    iniciarCamara();
  </script>
</body>
</html>
